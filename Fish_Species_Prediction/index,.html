<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction</title>
</head>
<body>
    <h2>Fish Species Prediction</h2>
    <form id="predictionForm">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="length1">Length1:</label>
        <input type="number" id="length1" name="length1" required><br><br>

        <label for="length2">Length2:</label>
        <input type="number" id="length2" name="length2" required><br><br>

        <label for="length3">Length3:</label>
        <input type="number" id="length3" name="length3" required><br><br>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="width">Width:</label>
        <input type="number" id="width" name="width" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);

            fetch('/predict', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData.entries())),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const predictionResult = document.getElementById('predictionResult');
                predictionResult.innerHTML = `<p>Predicted Species: ${data.prediction}</p>`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
